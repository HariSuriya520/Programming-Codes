<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toes</title>
    <style>
      ul {
  width: 186px;
  height: 186px;
  display: flex;
  flex-wrap: wrap;
}
li {
  list-style: none;
  float: right;
  width : 50px;
  height: 50px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color:#add9e7;
  padding: 3px; margin: 3px;
  font: 35px sans-serif;
}
  </style>
</head>
<body>
    <ul>
        <li>X
        <li>
        <li>O

        <li>
        <li>X
        <li>O

        <li>X
        <li>O
        <li>
    </ul>
</body>
</html>
